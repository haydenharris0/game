<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers Game</title>

    <!--JQuery-->
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>

    <!--Main js -->
    <script defer src="js/script.js"></script>

    <!--Main css-->
    <link rel="stylesheet" href="css/style.css">

</head>
<main>

    <header>
        <h1>Game Stats</h1>
        <p class="header" id="blacksTurn">Black's Turn</p>
        <p class="header">|</p>
        <p class="header" id="redsTurn">Red's Turn</p>
        <p id="score"></p>
    </header>

    <!--Creating the board for the game-->
    <table>

        <!--Row 1-->
        <!--Has black peices. alternating each td-->
        <tr>
            <td class="empty"></td>
            <td><span class="blackPiece" id="0"></span></td>
            <td class="empty"></td>
            <td><span class="blackPiece" id="1"></span></td>
            <td class="empty"></td>
            <td><span class="blackPiece" id="2"></span></td>
            <td class="empty"></td>
            <td><span class="blackPiece" id="3"></span></td>
        </tr>

        <!--Row 2-->
        <!--Has black peices. alternating each td-->
        <tr>
            <td><span class="blackPiece" id="4"></span></td>
            <td class="empty"></td>
            <td><span class="blackPiece" id="5"></span></td>
            <td class="empty"></td>
            <td><span class="blackPiece" id="6"></span></td>
            <td class="empty"></td>
            <td><span class="blackPiece" id="7"></span></td>
            <td class="empty"></td>
        </tr>

         <!--Row 3-->
        <!--Has black peices. alternating each td-->
        <tr>
            <td class="empty"></td>
            <td><span class="blackPiece" id="8"></span></td>
            <td class="empty"></td>
            <td><span class="blackPiece" id="9"></span></td>
            <td class="empty"></td>
            <td><span class="blackPiece" id="10"></span></td>
            <td class="empty"></td>
            <td><span class="blackPiece" id="11"></span></td>
        </tr>

        <!--Row 4-->
        <tr>
            <td></td>
            <td class="empty"></td>
            <td></td>
            <td class="empty"></td>
            <td></td>
            <td class="empty"></td>
            <td></td>
            <td class="empty"></td>
        </tr>

        <!--Row 5-->
        <tr>
            <td class="empty"></td>
            <td></td>
            <td class="empty"></td>
            <td></td>
            <td class="empty"></td>
            <td></td>
            <td class="empty"></td>
            <td></td>
        </tr>

        <!--Row 6-->
        <!--Has red peices. alternating each td-->
        <tr>
            <td><p class="redPiece" id="12"></p></td>
            <td class="empty"></td>
            <td><p class="redPiece" id="13"></p></td>
            <td class="empty"></td>
            <td><p class="redPiece" id="14"></p></td>
            <td class="empty"></td>
            <td><p class="redPiece" id="15"></p></td>
            <td class="empty"></td>
        </tr>

        <!--Row 7-->
        <!--Has red peices. alternating each td-->
        <tr>
            <td class="empty"></td>
            <td><p class="redPiece" id="16"></p></td>
            <td class="empty"></td>
            <td><p class="redPiece" id="17"></p></td>
            <td class="empty"></td>
            <td><p class="redPiece" id="18"></p></td>
            <td class="empty"></td>
            <td><p class="redPiece" id="19"></p></td>
        </tr>

        <!--Row 8-->
        <!--Has red peices. alternating each td-->
        <tr>
            <td><p class="redPiece" id="20"></p></td>
            <td class="empty"></td>
            <td><p class="redPiece" id="21"></p></td>
            <td class="empty">
            <td><p class="redPiece" id="22"></p></td>
            <td class="empty"></td>
            <td><p class="redPiece" id="23"></p></td>
            <td class="empty"></td>
        </tr>
    </table>
    
</main>
</body>
</html>
